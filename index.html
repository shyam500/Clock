<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clock">
    <meta name="description" content="Clock">
    <meta name="keyword" content="Clock">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Clock</title>
</head>

<body>
    <main>
        <section class="container">
            <section class="box">
                <h2 class="up" id="day">00</h2>
                <section class="time">
                    <h1 id="hour">00</h1>
                    <h4>HOURS</h4>
                </section>
            </section>
            <section class="box">
                <h2 class="up" id="month">JAN</h2>
                <section class="time">
                    <h1 id="min">00</h1>
                    <h4>MINUTES</h4>
                </section>
            </section>
            <section class="box">
                <h2 class="up" id="year">0000</h2>
                <section class="time">
                    <h1 id="sec">00</h1>
                    <h4>SECONDS</h4>
                </section>
            </section>
        </section>
        <section id="ampm">
            AM
        </section>
    </main>
</body>
<script src="./scripts/main.js"></script>

</html>
